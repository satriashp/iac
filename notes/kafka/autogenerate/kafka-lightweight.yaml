apiVersion: v1
kind: Pod
metadata:
  name: kafka-lightweight
spec:
  containers:
    - name: docker
      image: registry.localhost:5000/docker:latest
      command:
        - sleep
      args:
        - infinity
    - name: python
      image: registry.localhost:5000/python:3.11
      command:
        - "/bin/sh"
        - "-c"
        - "pip install kafka-python && python /tmp/kafka_lightweight.py"
      env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-kafka-bootstrap.kafka-operator:9092"
        - name: KAFKA_TOPIC
          value: "experiment"
        - name: KAFKA_USERNAME
          value: "accelbyte"
        - name: KAFKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: accelbyte
              key: password
        - name: KAFKA_TRUSTSTORE_LOCATION
          value: '/tmp/ca.p12'
        - name: KAFKA_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-cluster-ca-cert
              key: ca.password
        - name: KAFKA_CA_LOCATION
          value: '/tmp/ca.crt'
      volumeMounts:
        - mountPath: /tmp/ca.p12
          subPath: ca.p12
          name: cluster-tls
        - mountPath: /tmp/ca.crt
          subPath: ca.crt
          name: cluster-tls
        - mountPath: /tmp/kafka_lightweight.py
          subPath: kafka_lightweight.py
          name: script
  volumes:
  - name: cluster-tls
    secret:
      secretName: kafka-cluster-ca-cert
  - name: script
    configMap:
      name: kafka-lightweight
