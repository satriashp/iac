---
# Depends on all iac components.
# All services deloyments should depend on this kustomization.
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: replicator
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-system
  interval: 10m0s
  path: ./manifests/replicator
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
